</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Завдання "Форми"</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }
    </style>
  </head>
  <body>
    <form class="" action="index.html" method="post">
    <table width=100%>
      <tr>
        <th>Номер</th>
        <th>Тип елементу</th>
        <th>Елемент</th>
      </tr>
      <tr>
        <td>1</td>
        <td>button</td>
        <td><input type="button" name="name1" value=" Натисни "></td>
      </tr>
      <tr>
        <td>2</td>
        <td>checkbox</td>
        <td><input type="checkbox" name="name2" value="1"></td>
      </tr>
      <tr>
        <td>3</td>
        <td>color</td>
        <td><input type="color" name="name3"></td>
      </tr>
      <tr>
        <td>4</td>
        <td>date</td>
        <td><input type="date" name="name4"></td>
      </tr>
      <tr>
        <td>5</td>
        <td>datetime-local</td>
        <td><input type="datetime-local" name="name5"></td>
      </tr>
      <tr>
        <td>6</td>
        <td>email</td>
        <td><input type="email" name="name6"></td>
      </tr>
      <tr>
        <td>7</td>
        <td>file</td>
        <td><input type="file" name="name7"></td>
      </tr>
      <tr>
        <td>8</td>
        <td>hidden</td>
        <td><input type="hidden" name="name8"></td>
      </tr>
      <tr>
        <td>9</td>
        <td>image</td>
        <td><input type="image" name="name9" src="penguins.jpg"></td>
      </tr>
      <tr>
        <td>10</td>
        <td>month</td>
        <td><input type="month" name="name10"></td>
      </tr>
      <tr>
        <td>11</td>
        <td>number</td>
        <td><input type="number" name="name11"></td>
      </tr>
      <tr>
        <td>12</td>
        <td>password</td>
        <td><input type="password" name="name12"></td>
      </tr>
      <tr>
        <td>13</td>
        <td>radio</td>
        <td><input type="radio" name="name13"></td>
      </tr>
      <tr>
        <td>14</td>
        <td>range</td>
        <td><input type="range" name="name14"></td>
      </tr>
      <tr>
        <td>15</td>
        <td>reset</td>
        <td><input type="reset" name="name15"></td>
      </tr>
      <tr>
        <td>16</td>
        <td>search</td>
        <td><input type="search" name="name16"></td>
      </tr>
      <tr>
        <td>17</td>
        <td>tel</td>
        <td><input type="tel" name="name17"></td>
      </tr>
      <tr>
        <td>18</td>
        <td>text</td>
        <td><input type="text" name="name18" value="Інформація"></td>
      </tr>
      <tr>
        <td>19</td>
        <td>time</td>
        <td><input type="time" name="name19"></td>
      </tr>
      <tr>
        <td>20</td>
        <td>url</td>
        <td><input type="url" name="name20"></td>
      </tr>
      <tr>
        <td>21</td>
        <td>week</td>
        <td><input type="week" name="name21"></td>
      </tr>
      <tr>
        <td>22</td>
        <td>select (one)</td>
        <td><select name="name22" id="sel">
          <option value="1">опція 1</option>
          <option value="2">опція 2</option>
        </select></td>
      </tr>
      <tr>
        <td>23</td>
        <td>select (multi)</td>
        <td><select name="name23" id="sel_m" multiple>
          <option value="1">опція 1</option>
          <option value="2">опція 2</option>
        </select></td>
      </tr>
      <tr>
        <td>24</td>
        <td>select (disabled)</td>
        <td><select name="name24" id="sel_d" disabled>
          <option value="1">опція 1</option>
          <option value="2">опція 2</option>
        </select></td>
      </tr>
    </table>
    <input type="submit" value="Відправити">
    </form>
  </body>
</html>
