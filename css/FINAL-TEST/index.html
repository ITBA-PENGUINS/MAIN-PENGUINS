<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <aside class="col-2 col-lg-2 vh-100 position-fixed">
                sidebar
            </aside>
            <div class="col-10 col-lg-10 offset-lg-2">
                <!-- Header -->
                <header> 
                    header
                </header>
                <!-- Content area -->
                <main>
                    <section class="row g-0">
                        <!-- Progress cards (4 cards) -->
                        <div class="col-6 col-lg-6 progress-cards">
                            progress cards
                        </div>
                        <!-- Workout statistic (chart) -->
                        <div class="col-6 col-lg-6 workout-statistics">
                            workout statistic (chart)
                        </div>
                    </section>
                    <section class="row g-0">
                        <div class="col-9 col-lg-9">
                            <!-- Recomended trainer -->
                            <div class="recomend-trainer">
                                recomended trainer
                            </div>
                            <!-- Calories chart -->
                            <div class="calories-chart">
                                calories chart
                            </div>
                        </div>
                        <!-- Diet menu -->
                        <div class="col-3 col-lg-3 diet-menu">
                            diet menu
                        </div>
                    </section>
                    
                </main>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
